<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Student Dashboard</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <main class="container">
    <h1>🎓 Student Dashboard</h1>
    <div id="timer">⏰ Time Left: 60s</div>

    <form onsubmit="return validateStudentForm()" class="form">
      <input type="text" id="roll" placeholder="🎫 Enter Roll Number" />
      <span id="error-msg" class="error-msg"></span>
      <input type="submit" class="btn glow" value="Check Result" />
    </form>
  </main>

  <div class="logout-container">
    <a href="index.html" class="btn logout-btn">🚪 Logout</a>
  </div>

  <script>
    let timeLeft = 60;
    const timerDisplay = document.getElementById("timer");

    const interval = setInterval(() => {
      timerDisplay.textContent = "⏰ Time Left: " + timeLeft + "s";
      timeLeft--;
      if (timeLeft < 0) {
        clearInterval(interval);
        alert("Time's up!");
      }
    }, 1000);

    function validateStudentForm() {
      const roll = document.getElementById("roll").value.trim();
      const error = document.getElementById("error-msg");

      if (roll === "") {
        error.textContent = "Roll number is required!";
        document.getElementById("roll").style.border = "2px solid red";
        return false;
      }

      error.textContent = "";
      return true;
    }
  </script>
</body>
</html>
